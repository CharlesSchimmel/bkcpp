name:                bkcpp
version:             0.1.0.0
github:              "CharlesSchimmel/bkcpp"
license:             BSD3
author:              "Charles Schimmel"
maintainer:          ""
copyright:           ""

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/bkpp#readme>

dependencies:
- base >= 4.7 && < 5
- KodiRPC
- brick
- vty
- text
- websockets
- aeson
- network
- streaming
- microlens-platform
- unordered-containers
- scientific
- transformers
- vector
- optparse-applicative
- safe

library:
  source-dirs: src

executables:
  bkcpp:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bkcpp

tests:
  bkcpp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bkcpp
